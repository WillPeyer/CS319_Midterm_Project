<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe - Interactive Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-arrow {
            font-size: 1.5rem;
            color: #0d6efd;
            text-decoration: none;
        }

        .back-arrow:hover {
            color: #0a58ca;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Recipe Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-recipes.html">My Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="my-recipes.html" class="back-arrow">
            <i class="bi-arrow-left"></i>
        </a>
        <h1 class="text-center mb-4">Create New Recipe</h1>
        <div id="alert-placeholder"></div>
        <form id="create-recipe-form">
            <div class="mb-3">
                <label for="recipe-name" class="form-label">Recipe Name:</label>
                <input type="text" class="form-control" id="recipe-name" name="recipe-name" required>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients (one per line):</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions (one step per line):</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipe-image" class="form-label">Recipe Image URL:</label>
                <input type="url" class="form-control" id="recipe-image" name="recipe-image">
            </div>
            <button type="submit" class="btn btn-primary">Create Recipe</button>
        </form>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
